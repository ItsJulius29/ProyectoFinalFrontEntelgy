<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/variables.css">
    
</head>
<body>
    <div class="login-container"> <!-- Contenedor principal del formulario-->
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required> <!-- Campo de entrada para validación de email -->
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required><!-- Campo de entrada para validación de contraseña -->
            
            <button type="submit">Ingresar</button>
        </form>
        <p id="error-message"></p>
    </div>

    <script type="module" src="login.js"></script>
    
</body>
</html>
